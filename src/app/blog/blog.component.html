<div class="blog-background">
  <app-post
    *ngIf="params.postId"
    [isEditingPost]="isEditingPost"
    [blogContents]="blogContents"
  ></app-post>
  <app-category
    *ngIf="params.categoryId"
    [isEditingCategory]="isEditingCategory"
    [blogContents]="blogContents"
  ></app-category>
  <app-prologue
    *ngIf="!params.postId && !params.categoryId"
    [isEditingPost]="isEditingPost"
    [blogContents]="blogContents"
  ></app-prologue>
</div>
