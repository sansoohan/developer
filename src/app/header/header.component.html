<div class="top-nav-block"></div>

<nav class="header-navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTopCollapse" aria-controls="navbarTopCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTopCollapse">
    <a *ngIf="!authService.isSignedIn()" class="navbar-brand header-link" href="/">Startup</a>
    <a
      *ngIf="authService.isSignedIn()"
      class="navbar-brand header-link"
      (click)="routerHelper.goToProfile(params)"
    >Profile</a>
    <a
      *ngIf="authService.isSignedIn()"
      class="navbar-brand header-link"
      (click)="routerHelper.goToBlogPrologue(params)"
    >Blog</a>
  </div>
</nav>

<nav class="search-navbar navbar navbar-expand-lg navbar-dark bg-dark">
  <form>
    <div class="input-group">
      <input
        [value]="searchValue"
        (keyup)="changeSearch($event)"
        (change)="changeSearch($event)"
        class="form-control mr-2"
        type="search"
        list="staticUserIds"
        placeholder="Search"
        aria-label="Search"
      >

      <div [class]="isSearchValueSelected?'dropdown-menu show':'dropdown-menu'">
        <a
          class="dropdown-item"
          (click)="routerHelper.goToProfile({userName:searchValue})"
        >{{searchValue}}'s Profile</a>
        <a
          class="dropdown-item"
          (click)="routerHelper.goToBlogPrologue({userName:searchValue})"
        >{{searchValue}}'s Blog</a>
        <a
          class="dropdown-item"
          (click)="closeLinkDropDown()"
        >Close</a>
      </div>
      <datalist id="staticUserIds">
        <option
          *ngFor="let result of results | async"
          [value]="result.aboutContent.userName"
        >
          <i
            class="fa fa-car"
          ></i>({{result.aboutContent.email}})
        </option>
      </datalist>

      <ngx-auth-firebaseui-avatar
        *ngIf="authService.isSignedIn()"
        (onSignOut)="authService.onSignOut()"
        [canEditAccount]="true"
      ></ngx-auth-firebaseui-avatar>

      <button
        *ngIf="!authService.isSignedIn()"
        routerLink="/sign-in"
        routerLinkActive="active"
        class="btn btn-secondary my-2 my-sm-0"
      >Sign In</button>
    </div>
  </form>
</nav>
