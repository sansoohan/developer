
<section *ngIf="!isEditing" class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
  <div class="my-auto container-flow">
    <h1 class="mb-0">{{aboutContent.firstName}}
      <span class="text-primary">{{aboutContent.lastName}}</span>
    </h1>

    <div class="subheading mb-5"><a href="https://www.google.co.jp/maps/place/{{aboutContent.address}}">
      {{aboutContent.address}}</a> · {{aboutContent.phoneNumber}} ·
      <a href="mailto:{{aboutContent.email}}" style="text-transform:none;">{{aboutContent.email}}</a>
    </div>

    <ul class="list-inline list-social-icons mb-0 row">
      <li *ngFor="let social of aboutContent.social" class="list-inline-item">
        <a href="{{social.socialUrl}}">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="{{social.faIcon}} fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </li>
    </ul>
  </div>
</section>
<section *ngIf="isEditing" class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
  <div class="my-auto container">
    <div class="row">
      <div class="col-6">First Name</div>
      <div class="col-6">Last Name</div>
      <input value="{{aboutContent.firstName}}" type="text" class="form-control col-6" placeholder="First Name">
      <input value="{{aboutContent.lastName}}" type="text" class="form-control col-6" placeholder="Last Name">
    </div>

    <div class="row">
      <div class="col-12">Address</div>
      <input value="{{aboutContent.address}}" type="text" class="form-control col-12" placeholder="Address">
    </div>
    <div class="row">
      <div class="col-6">Phone Number</div>
      <div class="col-6">Email</div>
      <input value="{{aboutContent.phoneNumber}}" type="text" class="form-control col-6" placeholder="Phone Number">
      <input value="{{aboutContent.email}}" type="text" class="form-control col-6" placeholder="Email">
    </div>
    <div class="row">
      <div class="col-4">Font AwsomeIcon</div>
      <div class="col-8">Url</div>
    </div>
    <div *ngFor="let social of aboutContent.social; index as i" class="row">
      <input value="{{social.faIcon}}" type="text" class="form-control col-4" placeholder="Icon">
      <input value="{{social.socialUrl}}" type="text" class="form-control col-7" placeholder="Url">
      <div class="col-1" style="padding: 0;">
        <app-input-add-remove [targetArray]="aboutContent.social" [targetArrayIndex]="i" [newObject]="newAboutSocial"></app-input-add-remove>
      </div>
    </div>
  </div>
</section>
