<div *ngIf="!isEditing">
  <div *ngFor="let additaionProfileContent of additaionProfilesContent">
    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="{{additaionProfileContent.title}}">
      <div class="my-auto">
        <h2 class="mb-5">{{additaionProfileContent.title}}</h2>

        <div *ngFor="let largeGroup of additaionProfileContent.largeGroups" class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{largeGroup.largeGroupName}}</h3>
            <div *ngFor="let smallGroup of largeGroup.smallGroups">
              <div class="subheading mb-3 mt-3">{{smallGroup.smallGroupName}}</div>
              <ul class="fa-ul mb-0">
                <li *ngFor="let description of smallGroup.descriptions; index as i">
                  <i class="{{description.faIcon}}"></i>{{description.descriptionDetail}}
                <li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div *ngIf="isEditing">
  <div *ngFor="let additaionProfileContent of additaionProfilesContent">
    <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="{{additaionProfileContent.title}}">
      <div class="my-auto">
        <h2 class="mb-5">{{additaionProfileContent.title}}</h2>

        <div class="container-fluid">
          <div class="row">
            <div class="col-12">Large Group Name</div>
            <div class="col-1"></div>
            <div class="col-11">Small Group Name</div>
            <div class="col-2"></div>
            <div class="col-3">Description Icon</div>
            <div class="col-6">Description</div>
          </div>
        </div>
        <div *ngFor="let largeGroup of additaionProfileContent.largeGroups" class="container-fluid">
          <div class="row">
            <input value="{{largeGroup.largeGroupName}}" type="text" class="form-control col-11" placeholder="Large Group Name">
            <div class="container-fluid col-1">
              <div class="row">
              <button class="btn btn-outline-secondary col-6" type="button"><i class="fa fa-trash"></i></button>
              <button class="btn btn-outline-secondary col-6" type="button"><i class="fa fa-trash"></i></button>

              </div>
            </div>
            
          </div>

          <div *ngFor="let smallGroup of largeGroup.smallGroups">
            <div class="row">
              <div class="col-1"></div>
              <input value="{{smallGroup.smallGroupName}}" type="text" class="form-control col-10" placeholder="Small Group Name">
              <div class="container-fluid col-1">
                <div class="row">
                  <button class="btn btn-outline-secondary col-6" type="button"><i class="fa fa-trash"></i></button>
                  <button class="btn btn-outline-secondary col-6" type="button"><i class="fa fa-trash"></i></button>
                </div>
              </div>
              
            </div>

            <div *ngFor="let description of smallGroup.descriptions; index as i" class="row">
              <div class="col-2"></div>
              <input value="{{description.faIcon}}" type="text" class="form-control col-3" placeholder="Description Icon">
              <input value="{{description.descriptionDetail}}" type="text" class="form-control col-6" placeholder="Description">
              <div class="container-fluid col-1">
                <div class="row">
                  <button class="btn btn-outline-secondary col-6" type="button"><i class="fa fa-trash"></i></button>
                  <button class="btn btn-outline-secondary col-6" type="button" *ngIf="smallGroup.descriptions.length-1 == i"><i class="fa fa-trash"></i></button>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
