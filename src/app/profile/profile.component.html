<!-- <app-header></app-header> -->
<div *ngIf=!isPage>
  <app-not-found></app-not-found>
</div>
<div *ngIf=isPage>
  <div *ngIf="isLoading">
    <app-page-loading></app-page-loading>
  </div>
  <app-profile-left-sidebar
    *ngIf="profileForm"
    [isEditing]="isEditing"
    [profileForm]="profileForm"
    (clickEditProfileStart)="handleClickEditProfileStart()"
    (clickEditProfileAbort)="handleClickEditProfileAbort()"
    (clickEditProfileUpdate)="handleClickEditProfileUpdate()"
    (clickAddAdditionalProfile)="handleAddAdditionalProfile()"
    (clickRemoveAdditionalProfile)="handleRemoveAdditionalProfile($event)"
    (clickStartUploadProfileImageSrc)="handleClickStartUploadProfileImageSrc()"
  ></app-profile-left-sidebar>
  <div *ngFor="let profileContent of profileContents">
    <div class="profiles">
      <app-about
        [isEditing]="isEditing"
        [aboutContent]="profileContent.aboutContent"
        [profileForm]="profileForm"
      ></app-about>
      <app-education
        [isEditing]="isEditing"
        [educationsContent]="profileContent.educationsContent"
        [profileForm]="profileForm">
      </app-education>
      <app-skills
        [isEditing]="isEditing"
        [skillsContent]="profileContent.skillsContent"
        [profileForm]="profileForm">
      </app-skills>
      <app-projects
        [isEditing]="isEditing"
        [projectsContent]="profileContent.projectsContent"
        [profileForm]="profileForm">
      </app-projects>
      <app-interests
        [isEditing]="isEditing"
        [interestsContent]="profileContent.interestsContent"
        [profileForm]="profileForm">
      </app-interests>
      <app-additional-profiles
        [isEditing]="isEditing"
        [additaionProfilesContent]="profileContent.additaionProfilesContent"
        [profileForm]="profileForm">
      </app-additional-profiles>
    </div>
</div>
</div>
