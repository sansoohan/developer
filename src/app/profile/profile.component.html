<div *ngFor="let profileContent of profileContentsObserver | async">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">Han's Development</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2" [src]="defaultSrc" alt="">
      </span>
    </a>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" (click)="profileService.deleteProfile()">deleteProfile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" (click)="profileService.createNewProfile()">createNewProfile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#education">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#skills">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#interests">Interests</a>
        </li>
        <li *ngFor="let additaionProfileContent of profileContent.additaionProfilesContent" class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#{{additaionProfileContent.title}}">{{additaionProfileContent.title}}</a>
        </li>
      </ul>
    </div>
  </nav>

  <app-about [aboutContent]="profileContent.aboutContent"></app-about>
  <app-education [educationsContent]="profileContent.educationsContent"></app-education>
  <app-skills [skillsContent]="profileContent.skillsContent"></app-skills>
  <app-projects [projectsContent]="profileContent.projectsContent"></app-projects>
  <app-interests [interestsContent]="profileContent.interestsContent"></app-interests>
  <app-additional-profiles [additaionProfilesContent]="profileContent.additaionProfilesContent"></app-additional-profiles>
</div>
