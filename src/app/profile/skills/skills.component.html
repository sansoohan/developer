<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="skills">
  <div class="my-auto">
    <h2 class="mb-5">Skills</h2>
    <div *ngFor="let skillGroup of skillsContent.skillGroups container-fluid">

      <div class="subheading mb-3 mt-3" *ngIf="!isEditing">{{skillGroup.skillGroupName}}</div>
      <div class="mb-3 mt-3 input-group input-group-lg row" *ngIf="isEditing">
        <input value="{{skillGroup.skillGroupName}}" type="text" class="form-control col-11" placeholder="Recipient's username">
        <button class="btn btn-outline-secondary col-1" type="button"><i class="fa fa-trash"></i></button>
      </div>

      <ul class="list-inline list-icons row">
        <li *ngFor="let skill of skillGroup.skills" class="list-inline-item">
          <i class="{{skill.devicon}}" *ngIf="!isEditing"></i><span *ngIf="!isEditing" class=list-inline-item-description>{{skill.skillName}}:{{skill.term}}</span>
        </li>
        <div *ngFor="let skill of skillGroup.skills" class="input-group list-inline-item" >
          <div *ngIf="isEditing" class="col-1"></div>
          <input *ngIf="isEditing" value="{{skill.devicon}}" type="text" class="form-control col-3" placeholder="Skill Icon">
          <input *ngIf="isEditing" value="{{skill.skillName}}" type="text" class="form-control col-4" placeholder="Skill">
          <input *ngIf="isEditing" value="{{skill.term}}" type="text" class="form-control col-3" placeholder="Term">
          <button *ngIf="isEditing" class="btn btn-outline-secondary col-1" type="button"><i class="fa fa-trash"></i></button>              
        </div>
      </ul>
    </div>
  </div>
</section>
