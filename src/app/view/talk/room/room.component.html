<div *ngIf="!isPage">
  <app-modules-not-found></app-modules-not-found>
</div>
<div
  *ngIf="isPage"
  class="talks"
>
  <div *ngIf="isLoading">
    <app-modules-page-loading style="color:'white'"></app-modules-page-loading>
  </div>
  <app-talk-left-sidebar
    [isInRoom]="isInRoom"
    [isScreenSharing]="isScreenSharing"
    (clickCreateRoom)="handleClickCreateRoom()"
    (clickJoinRoom)="handleClickJoinRoom()"
    (clickLeaveRoom)="handleClickLeaveRoom()"
    (clickStartScreenSharing)="handleClickStartScreenSharing()"
    (clickStopScreenSharing)="handleClickStopScreenSharing()"
  ></app-talk-left-sidebar>
  <div class="copy-to-clipboard">
    <button
      *ngIf="isInRoom"
      class="btn btn-secondary"
      (click)="copyToClipboard(createdRoomUrl)"
    >Copy to Clipboard</button>
    <span
      *ngIf="isCopiedToClipboard"
      class="badge badge-success ml-2"
    ><i class="fa fa-check-circle mr-1"></i>Copied!</span>
    <p>{{createdRoomUrl}}</p>
  </div>
  <div
    id="videos"
    #videos
    [class.horizontal]="isHorizontalVideo"
  > 
    <div [class.horizontal]="isHorizontalVideo">
      <video
        *ngIf="isInRoom"
        id="localVideo"
        #localVideo
        autoplay
        playsinline
        [class.horizontal]="isHorizontalVideo"
      >
      </video>
      <span
        *ngIf="isInRoom"
        class="container"
        [class.horizontal]="isHorizontalVideo"
      >
        <div class="video-button-group">
          <button
            *ngIf="!isLocalVideoOn"
            class="btn btn-secondary video-button fa fa-eye"
            (click)="clickLocalVideoToggle()"
          ></button>
          <button
            *ngIf="isLocalVideoOn"
            class="btn btn-danger video-button fa fa-eye-slash"
            (click)="clickLocalVideoToggle()"
          ></button>
          <button
            *ngIf="!isLocalAudioOn"
            class="btn btn-secondary video-button fa fa-microphone"
            (click)="clickLocalAudioToggle()"
          ></button>
          <button
            *ngIf="isLocalAudioOn"
            class="btn btn-danger video-button fa fa-microphone-slash"
            (click)="clickLocalAudioToggle()"
          ></button>
        </div>
      </span>
    </div>

    <div [class.horizontal]="isHorizontalVideo">
      <video
        *ngIf="isInRoom"
        id="remoteVideo"
        #remoteVideo
        autoplay
        playsinline
        [class.horizontal]="isHorizontalVideo"
      >
      </video>
      <span
        *ngIf="isInRoom"
        class="container"
        [class.horizontal]="isHorizontalVideo"
      >
        <div
          class="video-button-group"
          [class.video-button-group-min]="isVideoButtonGroupHeightMininum"
        >
          <button
            *ngIf="!isRemoteVideoOn && hasRemoteConnection"
            class="btn btn-secondary video-button fa fa-eye"
            (click)="clickRemoteVideoToggle()"
          ></button>
          <button
            *ngIf="isRemoteVideoOn && hasRemoteConnection"
            class="btn btn-danger video-button fa fa-eye-slash"
            (click)="clickRemoteVideoToggle()"
          ></button>
          <button
            *ngIf="!isRemoteAudioOn && hasRemoteConnection"
            class="btn btn-secondary video-button fa fa-microphone"
            (click)="clickRemoteAudioToggle()"
          ></button>
          <button
            *ngIf="isRemoteAudioOn && hasRemoteConnection"
            class="btn btn-danger video-button fa fa-microphone-slash"
            (click)="clickRemoteAudioToggle()"
          ></button>
        </div>
      </span>
    </div>
  </div>
</div>
