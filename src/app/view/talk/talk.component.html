<div *ngIf=!isPage>
  <app-modules-not-found></app-modules-not-found>
</div>
<div *ngIf=isPage>
  <div *ngIf="isLoading">
    <app-modules-page-loading></app-modules-page-loading>
  </div>
  <app-talk-entrance
    *ngIf="!params.roomId"
    [talkContent]="talkContent"
  >
  </app-talk-entrance>
  <app-talk-room
    *ngIf="params.roomId"
    [talkContent]="talkContent"
  ></app-talk-room>
</div>
